<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>张首豪的五子棋小游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-top: 0.5em;
        }
        table {
            margin: 2em auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        td {
            width: 40px;
            height: 40px;
            border: 1px solid #eee;
        }
        td.black {
            background-color: #000;
            border-radius: 50%;
        }
        td.white {
            background-color: #fff;
            border-radius: 50%;
        }
        #result {
            margin-top: 2em;
            font-size: 1.2em;
            display: none;
        }
        #share-btn {
            padding: 0.5em 1em;
            font-size: 1.2em;
            background-color: #2196F3;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 1em;
            display: none;
        }
    </style>
</head>
<body>
    <h1>五子棋小游戏</h1>
    <button onclick="startGame()">开始游戏</button>
    <table id="board"></table>
    <div id="result"></div>
    <button id="share-btn" onclick="shareToWechat()">分享到微信朋友圈</button>
    <script src="five-in-a-row.js"></script>
</body>
</html>
